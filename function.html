<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="s">
    
   <h1><button onclick="red()">RED</button></h1> 
    <button onclick="green()">GREEN</button>
    <button onclick="blue()">BLUE</button>
    

    <script>
        function red(){
            document.getElementById("s").style.backgroundColor="red";
        }
        function green(){
            document.getElementById("s").style.backgroundColor="green";
        }
        function blue(){
            document.getElementById("s").style.backgroundColor="blue";
        }
         function yellow(){
            document.getElementById("s").style.backgroundColor="yellow";
        }
         function pink(){
            document.getElementById("s").style.backgroundColor="pink";
        }
         function orange(){
            document.getElementById("s").style.backgroundColor="orange";
        }

    </script>
   
</body>
</html>
